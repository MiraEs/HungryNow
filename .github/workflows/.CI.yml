# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: CI

on:
  push:
    branches: [ "migrate-ci" ]
  pull_request:
    branches: [ "migrate-ci" ]

jobs:
  build-and-test:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Select xcode 
      run: sudo xcode-select -switch /Applications/Xcode.app
    #- name: Build and test
     # run: xcodebuild clean build test -project HungryNow.xcodeproj -scheme "CI" -destination 'platform=iOS Simulator,name=iPhone 13 Pro' CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO 
     - name: Run tests
      run: xcodebuild clean test -project "HungryNow.xcodeproj" -scheme "CI" -destination "platform=iOS Simulator,name=iPhone 13 Pro,OS=latest"
    - name: Build App
      run: xcodebuild -project "HungryNow.xcodeproj" -scheme "CI" -destination "generic/platform=iOS" -configuration Release build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO 
